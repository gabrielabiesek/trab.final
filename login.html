<style>

<body>
    <h1>GT Entertainment</h1>
    <div class="cadastro1">
        <form id="cadastro">
            <label for="e-mail">Insira seu e-mail:</label><br>
            <input type="text" id="e-mail" required><br><br>
            
            <label for="senha">Insira sua senha:</label><br>
            <input type="password" id="senha" required><br><br>
            
            <button id="bot√£oPrincipal" class="bot√£o" type="submit">Login</button>
            <br><br>
            <button class="bot√£o"><a href="pagInicial.html">Voltar ao inicio</a></button>
        </form>
    </div>

    <script>
        async function loginUsuario(email, senha) {
            try {
                const resposta = await fetch('http://localhost:3000/cadConta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_usuario: email,
                        senha_usuario: senha
                    })
                });

                const dados = await resposta.json();

                if (resposta.ok) {
                    console.log("O usu√°rio entrou com sucesso.");
                    console.log(dados); // Aqui voc√™ pode ver os dados do usu√°rio
                    window.location.replace("pagPrincipal.html"); // Redireciona para a p√°gina principal
                } else {
                    switch (resposta.status) {
                        case 400:
                            console.warn('‚ö†Ô∏è Email ou senha inv√°lidos');
                            break;
                        case 401:
                            console.warn('‚ö†Ô∏è Credenciais inv√°lidas');
                            break;
                        case 500:
                            console.warn('üí• Erro interno no servidor. Tente novamente mais tarde.');
                            break;
                        default:
                            console.warn(`‚ùó Erro inesperado: ${resposta.status}`);
                    }
                    console.debug('Detalhes do erro:', dados.error || dados);
                }
            } catch (erro) {
                console.error('üö´ Erro ao tentar fazer login:', erro.message);
            }
        }

        const form = document.getElementById('cadastro');
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o comportamento padr√£o do formul√°rio

            const email = document.getElementById('e-mail').value;
            const senha = document.getElementById('senha').value;

            loginUsuario(email, senha);
        });
    </script>
</body>
