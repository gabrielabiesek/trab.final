    <body>
       
        <h1 class="nome">GT Entertainment</h1>
        <section class="quadro">
            <div class="cadastro1">
                <h2 style="font-size: 150%">Cadastro de nova conta</h2>
                <form id="cadastro">
                    <p></p>
                    <label for="nome">Nome completo:</label><br>
                    <input type="text" id="nome" required>
                    <p></p>
                    <label for="user">Insira o user:</label><br>
                    <input type="text" id="user" required>
                    <p></p>
                    <label for="idade">Insira sua idade:</label><br>
                    <input type="text" id="idade" required>
                    <p></p>
                    <label for="email">Insira o email:</label><br>
                    <input type="text" id="email" required>
                    <p></p>
                    <label for="senha">Insira sua senha:</label><br>
                    <input type="password" id="senha" required>
                    <p></p>
                    <button id="bot√£oPrincipal" class="bot√£o" type="submit">Cadastrar</button>
                    <br>
                    <br>
                    <button class="bot√£o"><a href="pagInicial.html">Voltar ao inicio</a></button>
                </form> 
            </div>
        </section>
        
        <script>

            async function cadastrarUsuario(name, user,  age, email, password) {
            try {
                // Seleciona a rota a ser usada
                const resposta = await fetch('http://localhost:3000/cadUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // Encaminha os dados que vieram como parametro no corpo do arquivo JSON
                body: JSON.stringify({
                    nome_completo: name,
                    user_pessoa: user,
                    idade: age,
                    email_usuario: email,
                    senha_usuario: password
                })
            });
        
            // A vari√°vel dados recebe um objeto produto
            const dados = await resposta.json();
            
            if (resposta.ok) {
                console.log("O novo usu√°rio foi cadastrado com sucesso.")
                window.location.replace("pagPrincipal.html"); // faz o redirecionamento
            } else {
                switch (resposta.status) {
                    case 400:
                    console.warn('‚ö†Ô∏è Produto n√£o encontrado');
                    break;
                    case 401:
                    console.warn('‚ö†Ô∏è Produto n√£o encontrado');
                    break;
                    case 500:
                    console.warn('üí• Erro interno no servidor. Tente novamente mais tarde.');
                    break;
                    default:
                console.warn(`‚ùó Erro inesperado: ${resposta.status}`);;
                }

                console.debug('Detalhes do erro:', dados.mensagem || dados);
            }} catch (erro) {
            console.error('üö´ Erro ao tentar buscar o produto:', erro.message);
            }
            }

            const form = document.getElementById('cadastro');

            form.addEventListener("submit", function(event){
                event.preventDefault();
                
                let nome = document.getElementById('nome').value;
                let user = document.getElementById('user').value;
                let idade = document.getElementById('idade').value;
                let email = document.getElementById('email').value;
                let senha = document.getElementById('senha').value;

                cadastrarUsuario(nome, user, idade, email, senha);

                
            });

            // const lista = document.getElementById("listaAcessos");

        </script>
